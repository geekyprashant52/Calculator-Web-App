<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css" type="text/css">
</head>
<body>
  
        <main>
               <div id="cal-wrapper">
                    <div id="input-wrapper">
                        <input type="text" id="input-box-small" >
                    </div>
                   <div id="input-wrapper">
                       <input type="text" id="input-box" placeholder="0">
                   </div>
                   <div id="numbers-wrapper">
                       <div>
                           <button class="operators-text" id="all-clear">AC</button>
                           <button class="operators-text" id="clear">CL</button>
                           <button class="operators-text" id="operator-mod">%</button>
                           <button class="operators" id="operator-divide">÷</button>
                       </div>
                       <div>
                            <button class="numbers" id="num7">7</button>
                            <button class="numbers" id="num8">8</button>
                            <button class="numbers" id="num9">9</button>
                            <button class="operators" id="operator-multiply">×</button>
                        </div>
                        <div>
                            <button class="numbers" id="num4">4</button>
                            <button class="numbers" id="num5">5</button>
                            <button class="numbers" id="num6">6</button>
                            <button class="operators" id="operator-minus">-</button>
                        </div>
                        <div>
                            <button class="numbers" id="num1">1</button>
                            <button class="numbers" id="num2">2</button>
                            <button class="numbers" id="num3">3</button>
                            <button class="operators" id="operator-plus">+</button>
                        </div>
                        <div>
                            <button id="num0">0</button>
                            <button id="operator-dot">⋅</button>
                            <button id="operator-equals">=</button>
                        </div>
                   </div>
               </div>
       </main>
    


       <script type="text/javascript" src="./index.js"></script>
</body>
</html>
